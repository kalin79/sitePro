<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Landing</title>
    <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
    <section class="section purple">
        <h1>Big Title</h1>
    </section>

    <section class="section green">
        <div class="box box-3">3</div>
    </section>

    <section class="section container">

        <article class="panel panel-1 blue">
            <div class="box-1 box">1</div>
        </article>

        <article class="panel panel-2 red">
            <div class="box-container">
                <div class="box-2 box">2</div>
                <div class="box-2 box">2.1</div>
                <div class="box-2 box">2.2</div>
            </div>
        </article>

    </section>

    <section class="section green">
        <div class="box box-3">3</div>
    </section>

    <section class="section last gray">
        <div class=" box-3 box">4</div>
    </section>
    <script type="module" src="/src/nosotros.js"></script>
</body>

</html>
